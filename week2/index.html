<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timezone</title>
</head>
<body>
    <form>
        <div class= "timezone">
            <h3>Select The timezone:</h3>        
                <input type="radio" id="est" name="time_zone" value="est" checked>
                <label for="est">Eastern Standard Time</label><br>
                <input type="radio" id="cst" name="time_zone" value="cst">
                <label for="cst">Cental Standard Time</label><br>
                <input type="radio" id="mst" name="time_zone" value="mst">
                <label for="mst">Mountain Standard Time</label><br>
                <input type="radio" id="pst" name="time_zone" value="pst">
                <label for="pst">Pacific Standard Time</label><br>
                <input type="radio" id="ast" name="time_zone" value="ast">
                <label for="ast">Alaska Standard Time</label><br>
                <input type="radio" id="hst" name="time_zone" value="hst">
                <label for="hst">Hawaii-Aleutian Standard Time</label><br> 
                <br>     
                <button class ="submit_button" type="button" value="submit" onclick="ValidateForm()"> Submit</button> 
                <br><br>                                     
        </div>
    </form>
    <br>
<div class="clock" id="clock">
    <p id="showtime"></p>
</div>


<script type="text/javascript"> 

    var offset = 0;                 
        function ValidateForm(){
            console.log(event);
            var radioButtons = document.getElementsByName("time_zone");
            var timeZone=radioButtons[0].value; 
            console.log(timeZone);         
            //the content of your function will go here           
            console.log(radioButtons);
            for (var i = 0; i < radioButtons.length; i++) 
            {
                if (radioButtons[i].checked == true)
                {
                    //act ions go here
                    timeZone = radioButtons[i].value;
                   // document.getElementById("result").innerHTML= timeZone;
                    break;  
                }
            }
            if (timeZone == "est"){
                offset = 0;
            }else if (timeZone == "cst"){
                offset = 1;
            }else if (timeZone == "mst"){
                offset =  2;
            }else if (timeZone == "pst"){
                offset =  3;
            }else if (timeZone == "ast"){
                offset =  4;
            }else if (timeZone == "hst"){
                offset =  5;
            }
            displayTime();
        }

        function displayTime(){
            var myDate = new Date();
            console.log(myDate);
            var hour = myDate.getHours() - offset;
            var minute = myDate.getMinutes();
            var second = myDate.getSeconds();
            var ampm = "AM";

            // Display the 12 hr clock
            if (hour == 0) {
                hour = 12;
            }
            if (hour > 12){
                hour = hour - 12;
                ampm = "PM";
            }
            if ( hour < 10)
            {
                hour = "0" + hour;
            }
            if ( minute < 10)
            {
                minute = "0" + minute;
            }
            if ( second < 10)
            {
                second = "0" + second;
            }
            //concatenate the time into a single string
            var time = hour + ":" + minute + ":" + second + "  " + ampm;
            //this makes sure the time is updated every second
            document.getElementById("showtime").innerText = time;  
            setTimeout(displayTime,1000); 
        }
        displayTime();
</script>
</body>
</html>
