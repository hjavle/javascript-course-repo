<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone</title>
</head>
<body>
    <h3>Select The timezone:</h3>
    <form action="">
        <div>
            <input type="radio" id="eastern" name="time_zone" value="eastern" checked>
            <label for="eastern">Eastern Standard Time</label>
        </div>
        
        <div>
            <input type="radio" id="central" name="time_zone" value="central">
            <label for="central">Cental Standard Time</label>
        </div>
        <div>
            <input type="radio" id="mountain" name="time_zone" value="mountain">
            <label for="mountain">Mountain Standard Time</label>
        </div>
        <div>
            <input type="radio" id="pacific" name="time_zone" value="pacific">
            <label for="pacific">Pacific Standard Time</label>
        </div>
        <div>
            <input type="radio" id="Alaska" name="time_zone" value="Alaska">
            <label for="Alaska">Alaska Standard Time</label>
        </div>
        <div>
            <input type="radio" id="tHawaii-Aleutian" name="time_zone" value="Hawaii-Aleutian">
            <label for="Hawaii-Aleutian">Hawaii-Aleutian Standard Time</label>
        </div>
        <br>
        <div>
            <button type="submit" value="submit"> submit</button>
        </div>            
    </form>
    <div id="timezone-display">
        <p>timezone</p>
    </div>


</body>
</html>
